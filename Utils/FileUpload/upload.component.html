<div class="row" style="margin-bottom:15px;">
    <div class="col-md-3">
        <input  type="file" #file accept=".jpg, .jpeg, .png, .pdf" placeholder="فایل را انتخاب کنید" (change)="uploadFile(file.files)" style="display:none;">
        <button type="button" class="btn btn-success" (click)="file.click()">آپلود</button>
    </div>
    <div class="col-md-4">
        <span class="upload" *ngIf="progress > 0">
            {{progress}}%
        </span>
        <span class="upload" *ngIf="mess">
            {{mess}}
        </span>
    </div>
</div>
